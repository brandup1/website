<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Your Business Name</title>
</head>
<body>

  <!-- Header with logo and language switcher -->
  <header class="header">
    <div class="logo">
      <img src="images/logo.png" alt="Your Business Logo" />
      <span class="brand-name"></span>
    </div>
    <div class="language-switcher">
      <button onclick="setLanguage('lv')">LV</button>
      <button onclick="setLanguage('ru')">RU</button>
      <button onclick="setLanguage('en')">ENG</button>
    </div>
  </header>

  <!-- Background video section -->
  <div class="container">
    <video autoplay loop muted playsinline class="background-clip">
      <source src="images/video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div class="content">
      <h1 id="title">Explore More</h1>
      <a href="learn.html" id="startBtn">Start Learning</a>
    </div>
  </div>

  <script src="language.js"></script>
</body>
</html>
